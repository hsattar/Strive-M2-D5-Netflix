<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profile.css" />
    <title>Netflix Clone</title>
  </head>
  <body style="background: black">
    <nav class="navbar navbar-light" style="background: black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/netflix_logo.png"
            alt="Logo"
            height="45px"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <div class="container mt-5" style="max-width: 400px; margin: auto">
      <div class="row" style="border-bottom: 1px solid #333">
        <h2 class="col text-white">Edit Profile</h2>
      </div>
      <div class="row">
        <div class="col-3 text-white" style="position: relative">
          <img
            src="../assets/avatar.png"
            alt="Profile picture"
            width="100%"
          /><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-fill"
            viewBox="0 0 16 16"
            style="position: absolute; top: 50px; left: 20px"
          >
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
            />
          </svg>
        </div>
        <div class="col-9">
          <div style="border-bottom: 1px solid #333" id="profile">
            <h4 class="text-white bg-secondary">Strive Student</h4>
            <div id="language">
              <h5 class="text-secondary">Language:</h5>
              <select
                class="form-select text-white"
                style="background: black"
                aria-label="Select language"
              >
                <option value="1" selected>English</option>
                <option value="2">German</option>
                <option value="3">Greek</option>
                <option value="4">Spanish</option>
              </select>
            </div>
          </div>
          <div style="border-bottom: 1px solid #333" id="settings">
            <h4 class="text-secondary">Maturity Settings:</h4>
            <h5 class="text-white bg-secondary">ALL MATURITY RATTINGS</h5>
            <p class="text-white">
              Show titles for <strong>all maturity rattings</strong> for this
              profile
            </p>
            <button type="button" class="btn btn-outline-secondary">
              Edit
            </button>
          </div>
          <div style="border-bottom: 1px solid #333" id="autoplay">
            <h4 class="text-secondary">Autoplay controls</h4>
            <div class="autoplay-item">
              <div class="form-check text-white">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked1"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked1">
                  Autoplay next episode in a series on all devices
                </label>
              </div>
            </div>
            <div class="autoplay-item">
              <div class="form-check text-white">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked2"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked2">
                  Autoplay previews while browsing on all devices
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="buttons">
        <button type="button" class="btn btn-light text-uppercase">Save</button>
        <button type="button" class="btn btn-outline-secondary text-uppercase">
          Cancel
        </button>
        <button type="button" class="btn btn-outline-secondary text-uppercase">
          Delete profile
        </button>
      </div>
    </div>
  </body>
</html>
